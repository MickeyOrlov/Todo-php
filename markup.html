<!doctype html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8">
    <title>PHP • TodoMVC</title>
    <link rel="stylesheet" href="static/css/index.css" />
    <link rel="stylesheet" href="static/css/extend.css" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <form>
          <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </form>
      </header>
      <section id="main">
        <a id="toggle-all" class="hidden-link" href="javascript:void(0)" onclick="return confirm('Are you sure ?');"></a>
        <ul id="todo-list">
          <li class="completed">
            <div class="view">
              <a href="javascript:void(0)" class="toggle-link"></a>
              <input class="toggle" type="checkbox" checked />
              <label><a href="javascript:void(0)" class="hidden-link">Купить маме цветы</a></label>
              <a href="javascript:void(0)" class="button destroy"></a>
            </div>
          </li>
          <li>
            <div class="view">
              <a href="javascript:void(0)" class="toggle-link"></a> 
              <input class="toggle" type="checkbox" />
              <label><a href="javascript:void(0)" class="hidden-link">Подарить маме цветы</a></label>
              <a href="javascript:void(0)" class="button destroy"></a>
            </div>
          </li>
          <li>
            <div class="view">
              <a href="javascript:void(0)" class="toggle-link"></a> 
              <input class="toggle" type="checkbox" />
              <label><a href="javascript:void(0)" class="hidden-link">Купить хлеб</a></label>
              <a href="javascript:void(0)" class="button destroy"></a>
            </div>
          </li>
        </ul>
      </section>
      <footer id="footer">
        <span id="todo-count">2 items</span>
        <ul id="filters">
          <li><a href="javascript:void(0)" class="selected">All</a></li>
          <li><a href="javascript:void(0)">Active</a></li>
          <li><a href="javascript:void(0)">Completed</a></li>
        </ul>
        <a href="javascript:void(0)" class="clear-completed" onclick="return confirm('Are you sure ?');">Clear completed</a>
      </footer>
    </section>
  </body>
</html>
